---
layout: base
---

{{ content }}

<h1>News</h1>
<ul id="posts">
    {% for post in site.posts %}
      <li>
        <div class="span2 date">
          <p><a href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }}:</a></p>
        </div>
        <div class="span7 excerpt">
            {{ post.content | split: '<!-- bump -->' | first }}
        </div>
      </li>
    {% endfor %}
</ul>
